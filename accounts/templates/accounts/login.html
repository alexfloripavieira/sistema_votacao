{% extends 'base.html' %}

{% block title %}Login - Sistema de Votação{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-gray-800 rounded-lg p-8 shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">Login</h1>
        
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-600{% else %}bg-blue-600{% endif %} text-white">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="username" class="block text-gray-300 mb-2">Nome de Usuário</label>
                <input type="text" 
                       name="username" 
                       id="username"
                       required
                       class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-700 text-white w-full"
                       placeholder="Digite seu nome de usuário">
            </div>
            
            <div>
                <label for="password" class="block text-gray-300 mb-2">Senha</label>
                <input type="password" 
                       name="password" 
                       id="password"
                       required
                       class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-700 text-white w-full"
                       placeholder="Digite sua senha">
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-4 py-3 transition-colors font-semibold">
                Entrar
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-300">
                Não tem uma conta? 
                <a href="{% url 'accounts:register' %}" class="text-blue-400 hover:text-blue-300">
                    Cadastre-se
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
