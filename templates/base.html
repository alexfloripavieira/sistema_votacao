<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Votação Eletrônica - Avai FC{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'avai-blue': '#006EB6',
                        'avai-blue-dark': '#005490',
                        'avai-blue-darker': '#003d6b',
                        'avai-blue-light': '#0088E0',
                        'avai-white': '#FFFFFF',
                    }
                }
            }
        }
    </script>
    <style>
        /* Estilos globais customizados */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        /* Scrollbar customizada */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex flex-col">
    {% include 'includes/navbar.html' %}
    
    <!-- Messages -->
    {% if messages %}
        <div class="container mx-auto px-4 mt-4">
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-600{% elif message.tags == 'success' %}bg-avai-blue{% elif message.tags == 'warning' %}bg-yellow-600{% else %}bg-avai-blue{% endif %} text-white shadow-lg">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>
    
    {% include 'includes/footer.html' %}
</body>
</html>
